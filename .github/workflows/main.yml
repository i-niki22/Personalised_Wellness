name: Frontend CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Use v4 for latest features
        with:
          path: ./YOGA/frontend    # Checkout directly to frontend (optional)

      - uses: actions/setup-node@v4
        with:
          node-version: 18
        if: false  # Skip if using path above; otherwise remove this

      - name: Install dependencies
        run: npm install
        working-directory: ./YOGA/frontend

      - name: Build
        run: npm run build
        working-directory: ./YOGA/frontend
